platform: linux

image_resource:
  type: docker-image
  source:
    repository: pivotaldata/plc_gpdb_centos7
    username: {{docker_username}}
    password: {{docker_password}}
    tag: 'latest'

inputs:
  - name: bin_gpdb_centos7
  - name: pljava_src

outputs:
  - name: m2repository_centos7

run:
  path: pljava_src/concourse/scripts/pljava_mvn_prepare.sh
  args:
    - bin_gpdb_centos7
    - centos7