    tag: 'latest'

inputs:
  - name: gpdb_src
  - name: pljava_src
  - name: gpdb_rebuild_daily

outputs:
  - name: gpdb_centos7_build

run:
  path: pljava_src/concourse/scripts/gpdb_build.sh
  args:
    - centos7
    - rhel5_x86_64