platform: linux

image_resource:
  type: docker-image
  source:
    repository: pivotaldata/plc_gpdb_centos7
    username: {{docker_username}}
    password: {{docker_password}}
    tag: 'latest'

inputs:
  - name: bin_gpdb_centos7
  - name: pljava_src
  - name: m2repository_centos7

outputs:
  - name: pljava_gpdb_centos7_release

run:
  path: pljava_src/concourse/scripts/pljava_gpdb_release.sh
  args:
    - bin_gpdb_centos7
    - pljava_gpdb_centos7_release
    - centos7