platform: linux

image_resource:
  type: docker-image
  source:
    repository: agrishchenko/pljava_centos6_ci
    tag: 'latest'

inputs:
  - name: bin_gpdb4off_centos6
  - name: pljava_src
  - name: m2repository

outputs:
  - name: pljava_gpdb4off_centos6_release

run:
  path: pljava_src/concourse/scripts/pljava_gpdb_release.sh
  args:
    - bin_gpdb4off_centos6
    - pljava_gpdb4off_centos6_release
    - centos6